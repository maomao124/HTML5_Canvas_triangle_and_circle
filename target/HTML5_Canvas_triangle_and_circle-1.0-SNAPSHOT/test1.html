<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="400">
    浏览器不支持画布功能
</canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(20, 180);
    ctx.lineTo(300, 180);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath()
    ctx.moveTo(80, 20)
    ctx.lineTo(360, 20)
    ctx.lineTo(360, 180)
    ctx.closePath();
    ctx.stroke();
    ctx.fill()
</script>
</body>
</html>
